<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener - QR</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter your URL here">
        <button onclick="shortenUrl()">Shorten URL</button>
        <div class="result" id="result"></div>
        <hr>
        <h6 class="note">Note:
            <span>
                It won't work for every URL
            </span>
        </h6>
    </div>

    <div id="alertPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>
                <span>Alert!</span>
            </h2>
            <p>
                This URL is supported by the shortener, <br>Please provide a valid URL to shorten.
            </p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
